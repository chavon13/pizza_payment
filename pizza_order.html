<!DOCTYPE html>
<html>
    <head>
        <title>Pizza Orders Inc.</title>
    </head>
    <body>
        <p>Carryout or delivery?></p>
        <form action="#">
            <fieldset>
                <input type="radio" id="carryout" name="carrydeliv" value="Carryout">
                <label for="carryout">Carryout</label>
                <input type="radio" id="delivery" name="carrydeliv" value="Delivery">
                <label for="delivery">Delivery</label>
                <button>Submit</button>
            </fieldset>
        </form>
        <br>
        <p>Please select yoyur crust.</p>
        <form action="#">
            <fieldset>
                <label for="crust">Choose a crust</label>
                <select name="crust" id="crust">
                    <option value="thin">Thin Crust</option>
                    <option value="pan">Pan Crust</option>
                    <option value="parmesan">Parmesan Crust</option>
                    <option value="stuffed">Stuffed Crust</option>
                </select>
            </fieldset>
        </form>
        <br>
        <p>Please select your toppings</p>
        <form action="#">
            <fildset>
                <input type="checkbox" id="topping1" name="topping1" value="pepperoni">
                <label for="topping1">Pepperoni</label>
                <input type="checkbox" id="topping2" name="topping2" value="onions">
                <label for="topping2">Onions</label>
                <input type="checkbox" id="topping3" name="topping3" value="green pepper">
                <label for=topping3>Green Pepper</label>
                <input type="checkbox" id="topping4" name="topping4" value="Bacon">
                <label for="topping4">Bacon</label>
            </fildset>
        </form>

    </body>
</html>
